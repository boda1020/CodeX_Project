# Database Configuration
database.url=jdbc:mysql://localhost:3306/university_results_system
database.username=root
database.password=

# Application Configuration
app.name=University Results Management System
app.version=1.0.0
app.debug=false

# Email Configuration (for password reset)
email.host=smtp.gmail.com
email.port=587
email.username=your-email@gmail.com
email.password=your-password

# File Upload Configuration
upload.max.size=10485760 # 10MB
upload.allowed.types=pdf,doc,docx,ppt,pptx,xls,xlsx,jpg,jpeg,png
upload.path=./uploads/

# Security
password.min.length=8
password.require.numbers=true
password.require.special=true
session.timeout=30 # minutes